<div class="inner-content">

    <h3 class="content-title">View Customer Status</h3>

    <div class="mastersform-sec">
        <div class="row">

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Customer No.</label>
                    <input type="text" value="{{data.customerCode}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" value="{{data.customerName}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Name 2</label>
                    <input type="text" value="{{data.customerName}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" value="{{data.address}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Address 2</label>
                    <input type="text" value="{{data.address2}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>City</label>
                    <select class="form-select" disabled readonly>
                        <option value="">{{data.city.cityName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" value="{{data.contact}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Post Code</label>
                    <input type="text" value="{{data.pincode}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Country/Region Code</label>
                    <select class="form-select" disabled readonly>
                        <option value="">{{data.country.countryName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>State</label>
                    <select class="form-select" disabled readonly>
                        <option value="">{{data.state.stateName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>GST Registration No.</label>
                    <input type="text" value="{{data.gstNumber}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>GST Customer Type</label>
                    <select class="form-select" disabled readonly>
                        <option value="">{{data.gstType.gstTypeName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="text" value="{{data.email}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Primary Contact No.</label>
                    <input type="text" value="{{data.phoneNumber}}" class="form-control" disabled readonly>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label>P.A.N. No.</label>
                    <input type="text" value="{{data.pan}}" class="form-control" disabled readonly>
                </div>
            </div>


        </div>

    </div><!--mastersform-sec-->

</div>
