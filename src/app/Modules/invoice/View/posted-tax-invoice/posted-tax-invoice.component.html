<app-loading *ngIf="publicVariable.isProcess"></app-loading>



<div class="inner-content">

    <h3 class="content-title">Posted Tax Invoice</h3>

            <input class="form-check-input" type="radio" name="ImpiHeaderInvoiceType" id="flexRadioDefault1" value="Proforma Invoice" checked />

            <label class="form-check-label" for="flexRadioDefault1">
                {{TaxInvoicedata.impiHeaderInvoiceType | titlecase}}
            </label>

    <div class="mastersform-sec mb-0">
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Project Code</label>
                    <input type="text" [value]="TaxInvoiceinfo?.projectCode || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Department</label>
                    <input type="text"  [value]="TaxInvoiceinfo?.departmentName || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Division</label>
                    <input type="text" [value]="TaxInvoiceinfo?.divisionName || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>PAN No</label>
                    <input type="text"  [value]="TaxInvoiceinfo?.paN_NO || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>GST No</label>
                    <input type="text"  [value]="TaxInvoiceinfo?.gsT_No || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>



        </div>

    </div>

    <div class="pi-pagetitle">Customer Details</div>

    <div class="mastersform-sec mb-0">
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Customer No</label>
                    <input type="text" [value]="TaxInvoiceinfo?.sellToCustomerNo || 'N/A'" class="form-control"
                        disabled="" readonly="">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" [value]="TaxInvoiceinfo?.sellToCustomerName || 'N/A'" class="form-control"
                        disabled="" readonly="">
                </div>
            </div>



            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" [value]="TaxInvoiceinfo?.sellToAddress || 'N/A'" class="form-control" disabled
                        readonly>

                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>CountryRegionCode
                    </label>
                    <input type="text"  [value]="TaxInvoiceinfo?.sellToCountryRegionCode || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>City</label>
                    <input type="text"  [value]="TaxInvoiceinfo?.sellToCity || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>


            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text"  [value]="TaxInvoiceinfo?.sellToPostCode || 'N/A'" class="form-control" disabled="" readonly="">
                </div>
            </div>




        </div>

    </div>

    <div class="dasboard-table pi-table">

        <div class="table-responsive">
            <table class="table table-bordered text-nowrap">
                <thead>
                    <tr>
                        <th>#</th>
                        <th width="38%">Nature of Expense</th>
                        <th>Quantity</th>
                        <th>Direct Unit Cost</th>
                        <th>Line Amount</th>
                        <th>GST Group Code</th>
                        <th>HSN/SAC Code</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let e of data.lineItem_Requests; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{e.impiQuantity}}</td>
                        <td>{{e.impiUnitPrice}}</td>
                        <td>{{e.impiQuantity * e.impiUnitPrice}}</td>
                        <td>{{e.impiGstgroupCode }}</td>
                        <td>{{e.impiHsnsaccode}}</td>


                    </tr>
                </tbody>
            </table>

        </div>

    </div>


    <div class="dasboard-table pi-table mb-0">
        <div class="table-responsive">
            <table class="table table-bordered text-nowrap">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>File Type</th>
                        <th>File Name</th>
                        <th *ngIf="!data.isDraft">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let file of uploadedFiles; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ getFileType(file.type) }}</td>
                        <td>{{ file.name }}</td>
                        <td *ngIf="!data.isDraft">
                            <a href="javascript:void(0)" (click)="downalodFile(file)"><img
                                    src="../assets/images/download-icon.svg" alt="" class="me-2"></a>

                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="mastersform-sec mb-3">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Payment Terms</label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.impiHeaderPaymentTerms}}</textarea>
                </div>
            </div>

            <div class="col-md-6 ">
                <div class="form-group">
                    <label>Initial Remarks</label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.impiHeaderRemarks}}</textarea> </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group" *ngIf="data.impiHeaderTlApproverRemarks">
                    <label>Tl Remarks </label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.impiHeaderTlApproverRemarks}}</textarea> </div>
            </div>

            <div class="col-md-6" *ngIf="data.impiHeaderClusterApproverRemarks">
                <div class="form-group">
                    <label>CH Remarks</label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.impiHeaderClusterApproverRemarks}}</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="data.impiHeaderFinanceRemarks">
                <div class="form-group">
                    <label>Finance Remarks</label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.impiHeaderFinanceRemarks}}</textarea>
                </div>
            </div>

            <div class="col-md-6" *ngIf="data.accountApproverRemarks">
                <div class="form-group">
                    <label>Accounts Remarks</label>
                    <textarea class="form-control h-100" cols="2" rows="2" disabled=""
                        readonly="">{{data.accountApproverRemarks}}</textarea>
                </div>
            </div>
        </div>

    </div>


</div>
