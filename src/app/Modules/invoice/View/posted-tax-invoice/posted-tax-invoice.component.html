    <div class="dasboard-table pi-table">

        <div class="table-responsive">
            <table class="table table-bordered text-nowrap">
                <thead>
                    <tr>
                        <th>#</th>
                        <th width="38%">Nature of Expense</th>
                        <th>Quantity</th>
                        <th>Direct Unit Cost</th>
                        <th>Line Amount</th>
                        <th>GST Group Code</th>
                        <th>HSN/SAC Code</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let e of data.lineItem_Requests; let i = index">
                        <td>{{i + 1}}</td>
                        <!-- <td>{{ getNameById(e.impiGlNo) }}</td> -->
                        <td>{{e.impiQuantity}}</td>
                        <td>{{e.impiUnitPrice}}</td>
                        <td>{{e.impiQuantity * e.impiUnitPrice}}</td>
                        <td>{{e.impiGstgroupCode }}</td>
                        <td>{{e.impiHsnsaccode}}</td>


                    </tr>
                </tbody>
            </table>

        </div>
