<div class="container">
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id">

    <div class="row my-4">
      <div class="col-md-2">
        <label for="c_Code">Code:</label>
        <input type="text" id="c_Code" class="form-control" formControlName="c_Code" />
        <div *ngIf="shouldShowError('c_Code','required')" class="text-danger">This field is required
        </div>
      </div>
      <div class="col-md-2">
        <label for="c_Value">Value:</label>
        <input type="text" id="c_Value" class="form-control" formControlName="c_Value" />
        <div *ngIf="shouldShowError('c_Value','required')" class="text-danger">This field is required
        </div>
      </div>
      <div class="col-md-2">
        <label for="categoryID">Category:</label>
        <select id="categoryID" class="form-control" formControlName="categoryID">
          <option value=""> select category</option>
          <option *ngFor="let category of categoryList" [value]="category.id">{{ category.category_Name |
            titlecase }}</option>

        </select>
        <div *ngIf="shouldShowError('categoryID','required')" class="text-danger">This field is required
        </div>
      </div>
      <div class="col-md-2">
        <label for="isactive">Active:</label>
        <input type="checkbox" id="isActive" formControlName="isActive" />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">{{ isPatchDataReceived ? 'Update' : 'Save' }}</button>

      </div>
    </div>

  </form>
  <div class="analdrop1" *ngIf="data && data.length > 0">
    <label>Export Data</label>
    <button (click)="onDownload()" class="gray-btns" type="button"><i class="las la-file-export"></i> Download</button>
  </div>
  <div *ngIf="data && data.length > 0">
    <label for="itemsPerPageSelect">Items Per Page:</label>
    <select id="itemsPerPageSelect" [(ngModel)]="tableSize" (change)="onTableSizeChange($event)">
      <option *ngFor="let size of tableSizes" [value]="size">{{ size }}</option>
    </select>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Value</th>
        <th>Category</th>
        <th>IsActive</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index">
        <td>{{ item.c_Code }}</td>
        <td>{{ item.c_Value | titlecase}}</td>
        <td>{{ item.category_Name | titlecase}}</td>
        <td>{{ item.isActive }}</td>
        <td> <button class="btn btn-warning" (click)="onEdit(item)">Edit</button>
          <button class="btn btn-danger ml-2" (click)="onDelete(item.c_ID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!data || data.length === 0">
    <p>No data found.</p>
  </div>
  <div class="d-flex justify-content-center" *ngIf="data && data.length > 0">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
