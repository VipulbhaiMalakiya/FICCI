			  <h1>Login</h1>
				 
				<form class="login-form" name="cform" method="post">

				<label>Username</label>
				<input type="text" class="form-control" placeholder="" name="userid" id="userid" required="">

				</div>

				<label>Password</label>	
				<input type="password" class="form-control" placeholder="" name="password" id="userpass" required="">
				<span class="login-ico"><img src="images/password-icon.png" style="max-height:14px;" alt=""></span>	 
				</div>	
					
				<div class="form-group mt-4">
				<button type="submit" class="common-btn w-auto">LOGIN</button>
				</div>
